<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen AI Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url(1385554.jpg); /* Replace 'background-image.jpg' with your actual image path */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* White background with 80% opacity */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }

      .input-group input:focus {
        border-color: #007bff; /* Blue border color when input is focused */
      }

      .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Zen AI Login</h2>
      <form>
        <div class="input-group">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn">Login</button>
        <br> <br>
        <center ><a href="index.html">BACK</a></center>
      </form>
    </div>
  </body>
</html>
