<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(1385554.jpg);
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-container {
      background-color: rgba(255, 255, 255, 0.8); /* White with 80% opacity */
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* White glow effect */
    }

    .contact-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-info h2 {
      margin-bottom: 10px;
    }

    .contact-info p {
      margin: 5px 0;
    }
    
    .contact-form {
      max-width: 400px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      height: 100px;
    }

    .form-group input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>For any inquiries or feedback, feel free to reach out to us:</p>
      <p>Email: Prajeethan@protonmail.com</p>
      <p>Phone:+91 807861513</p>
      <p>Madagupatti,sivaganga,Tamilnadu,india</p>
      
    </div>
    <div class="contact-form">
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit">
        </div>
        <center><a href="index.html">BACK</a></center>
        
      </form>
    </div>
  </div> 
</body>
</html>
